<script src="js/jquery-3.2.1.min.js" type="text/javascript"></script>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">

    <div class="container">
        <a class="navbar-brand">
            <img src="https://cdn.svgporn.com/logos/amazon-chime.svg" width="30" height="30" alt="">
        </a>
    </div>
</nav>

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-4">
            <form>
                <h1 style="text-align: center;  color: white;">Information</h1>
                <br>
                <div class="form-group">
                    <input [(ngModel)]="name" name="name" placeholder="Name" type="text"
                        class="form-control">
                </div>

                <br>
                <div class="form-group">
                    <input [(ngModel)]="email" name="email" placeholder="Email" type="text" class="form-control">
                </div>

                <br>
                <div class="form-group">
                    <input [(ngModel)]="password" Class="form-control" name="password" placeholder="Password" type="password">
                </div>

                <br>
                <div class="form-group">
                    <input [(ngModel)]="confirm_password" name="confirm_password" placeholder="Confirm password" type="password" class="form-control">
                </div>

                <br>
                <div class="mb-3">
                    <label for="formFileSm" class="form-label" style="color: rgb(165, 250, 253);" >Add image</label>
                    <input (change)="getPicture($event)" name="picture" class="form-control form-control-sm" id="formFileSm" type="file">
                </div>
                <br>

                <div *ngIf="previsualizacion"  class="card" style="width: auto;">
                    <img [src]="previsualizacion" class="card-img-top" alt="" >
                </div>

                <br>
                <div class="d-grid gap-2">
                    <button (click)="NewAccount()" type="submit" class="btn btn-primary btn-block ">Create acccount</button>
                    <a type="button" style="color: orange;" class="btn btn-link" href="http://localhost:4200/login">Return login</a>
                </div>
                <br>
                <br>
            </form>
        </div>

    </div>
</div>
