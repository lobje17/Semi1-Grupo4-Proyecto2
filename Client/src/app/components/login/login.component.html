<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-5">
            <form>
                <h1 style = "text-align: center;  color: white;">Sign in</h1>
                <div class="form-group">
                    <input [(ngModel)]="username" name="username" placeholder="User name" type="text" class="form-control">
                </div>

                <br>

                <div class="form-group">
                    <input [(ngModel)]="password" name="password" placeholder="Password" type="password"
                        class="form-control">
                </div>


                <br>
                
                <div class="d-grid gap-2">
                <button (click)="Login()" type="submit" class="btn btn-primary btn-block ">Log in</button>
                
                <a type="button" style="color: orange;" class="btn btn-link" href="http://localhost:4200/newaccount">Create account</a>
                </div>
            </form>
        </div>

    </div>
</div>
