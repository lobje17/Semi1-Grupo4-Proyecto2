<script src="js/jquery-3.2.1.min.js" type="text/javascript"></script>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark nav-pills nav-fill">
    <div class="container">
        <img src="https://cdn.svgporn.com/logos/amazon-chime.svg" width="30" height="30" alt="">
        <div>
            <button (click)="goPageAccount()" class="btn btn-outline-primary me-md-2" type="submit"
                style="position: relative;">Profile</button>
            <button (click)="singOut()" class="btn btn-outline-danger me-md-2" type="submit" style="position: relative;">Sing out</button>
        </div>
    </div>
</nav>

<div class="container mt-5" style="border-radius: 0.15; border:greenyellow;">
    <div class="row justify-content-center">
        <div class="col-5">
            <form>
                <h1 style="text-align: center;  color: white;">Information</h1>
                <br>
                <div class="form-floating">
                    <input [(ngModel)]="name" name="name" placeholder="Name" type="text" class="form-control">
                    <label for="floatingInput">Name</label>
                </div>

                <br>
                <div class="form-floating">
                    <input [(ngModel)]="username" name="username" placeholder="User name" type="text" class="form-control">
                    <label for="floatingInput">User name</label>
                </div>

                <br>
                <div class="form-floating">
                    <input [(ngModel)]="picture" name="picture" placeholder="Picture" type="text" class="form-control">
                    <label for="floatingInput">Picture</label>
                </div>
                
                <br>
                <div *ngIf="previsualizacion2" class="card" style="width: auto;">
                    <img [src]="'http://localhost:5000/public/'+picture" class="card-img-top" alt="">
                </div>

                <br>
                <div class="mb-3">
                    <label for="formFileSm" class="form-label" style="color: rgb(165, 250, 253);">Add image</label>
                    <input (change)="getPicture($event)" name="new_picture" class="form-control form-control-sm" id="formFileSm" type="file">
                </div>

                <br>
                <div *ngIf="previsualizacion" class="card" style="width: auto;">
                    <img [src]="previsualizacion" class="card-img-top" alt="">
                </div>
                
                <br>
                <div class="form-check form-switch">
                    <input (change)="modo_bot($event)" class="form-check-input" type="checkbox" id="flexSwitchCheckDefault">
                    <label class="form-check-label" for="flexSwitchCheckDefault" style="color: yellow;">bot mode                          </label>
                </div>

                <br><br>
                <div class="form-floating">
                    <input [(ngModel)]="confirm_password" Class="form-control" name="confirm_password" placeholder="Password" type="password">
                    <label for="floatingInput">Password</label>
                </div>
                
                <br>
                <div class="d-grid gap-3">
                    <button (click)="UpdateInformation()" type="submit" class="btn btn-primary btn-block ">To make changes</button>
                </div>
                <br>
                <br>
            </form>
        </div>
    </div>
</div>
